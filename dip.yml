# Required minimum dip version
version: '7.5'

environment:
  COMPOSE_EXT: development
  STAGE: "staging"

compose:
  files:
    - docker/docker-compose.yml
    - docker/docker-compose.$COMPOSE_EXT.yml
    - docker/docker-compose.$DIP_OS.yml
  project_name: custom_table_demo

interaction:
  shell:
    description: Open the Bash shell in app's container
    service: web
    command: bash
    compose:
      run_options: [no-deps]

  brakeman:
    description: Run brakeman
    service: web
    command: brakeman

  bundle:
    description: Run Bundler commands
    service: web
    command: bundle

  erd:
    description: Run ERD
    service: web
    command: erd

  erd_all:
    description: Generate All ERD
    service: web
    command: bin/erd_all

  creds:
    description: Run Credentials editor
    service: web
    environment:
      EDITOR: nano
    command: rails credentials:edit

  yarn:
    description: Run Yarn commands
    service: web
    command: yarn

  rspec:
    description: Run Rspec commands
    service: test
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  rails:
    description: Run Rails commands
    service: web
    command: bundle exec rails
    subcommands:
      s:
        description: Run Rails server at http://localhost:3000
        service: web
        compose:
          run_options: [service-ports, use-aliases]

  stack:
    description: Run full stack (server, workers, etc.)
    runner: docker_compose
    compose:
      profiles: [web, workers]

  sidekiq:
    description: Run sidekiq in background
    service: worker
    compose:
      method: up
      run_options: [detach]

  # setup_key:
  #   description: Copy key
  #   service: web
  #   command: cp `pwd`/config/key.pem /root/keys/
  #   shell: false # you can disable shell interpolations on the host machine and send the command as is

  clean_cache:
    description: Delete cache files on the host machine
    command: rm -rf $(pwd)/tmp/cache/*

provision:
  - dip compose down --volumes
  - dip clean_cache
  - dip compose up -d db redis
  - dip bash -c ./bin/setup
